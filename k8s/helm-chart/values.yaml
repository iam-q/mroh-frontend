replicaCount: 1

deployment:
  namespace: mroh
  
app:
  name: frontend
  image:
    repository: REPLACE_ME
    tag: latest
    pullPolicy: IfNotPresent
  port: 3000
  env:
    NEXT_PUBLIC_API_BASE: http://mroh-data-service.mroh.svc.cluster.local

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: gce
  host: app.example.com
  path: /
  pathType: Prefix
